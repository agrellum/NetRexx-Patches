filetype: Icon

detect:
    filename: "(\\.icn$|\\.gd$)"

rules:

    # operators
    - symbol.operator: "[=\\+\\-\\*/<>@~&%\\|!\\?\\^\\.:\\\\]+"

    # precedence/associativity/usage

    # !
    # 12 unary with string, list
    # 11 binary left with other

    # %
    #  9 binary left witn numeric

    # &
    #  1 binary left with other

    # *
    # 12 unary with string, cset, list, co-expression
    #  9 binary left with numeric

    # **
    #  9 binary left with cset, set

    # +
    #  9 binary left with numeric
    #  8 binary left with numeric

    # ++
    #  8 binary left with cset, set

    # -
    # 12 unary with numeric
    #  8 binary left with numeric

    # --
    #  8 binary left with cset, set

    # .
    # 12 unary with other

    # /
    # 12 unary with other
    #  9 binary left with numeric

    # :=
    #  3 binary right with other

    # :=:
    #  3 binary right with other

    # <
    #  6 binary left with numeric

    # <-
    #  3 binary right with other

    # <->
    #  3 binary right with other

    # <<
    #  6 binary left with string

    #  <<=
    #  6 binary left with string

    # <=
    #  6 binary left with numeric

    # =
    # 12 unary with string
    #  6 binary left with numeric

    # ==
    #  6 binary left with string

    # ===
    #  6 binary left with other

    # >
    #  6 binary left with numeric

    # >=
    #  6 binary left with numeric

    # >>
    #  6 binary left with string

    # >>=
    #  6 binary left with string

    # ?
    # 12 unary with numeric, string, list
    #  2 binary left with string

    # @
    # 12 unary with co-expression
    # 11 binary left with co-expression

    # \
    # 12 unary with other
    # 11 binary left with other

    # ^
    # 12 unary with co-expression
    # 10 binary right with numeric

    # e1_to_e2
    #  4 left, binary or ternary with other

    # e1_to_e2_by_e3
    #  4 left, binary or ternary with other

    # not
    # 12 unary with other

    # op:=
    #  3 binary right other

    # |
    # 12 unary with other
    #  5 binary left with other

    # ||
    #  7 binary left with string

    # |||
    #  7 binary left with list

    # ~
    # 12 unary with cset

    # ~=
    #  6 binary left with numeric

    # ~==
    #  6 binary left with string

    # ~===
    #  6 binary left with other

    # enclosing symbols
    - symbol.brackets: "[(){}]|\\[|\\]"

    # other symbols
    - symbol: ([,;])

    # firsts
    - blue: "\\b(import|initial|invocable)\\b"

    # colorize names of class, procedure, record and method.
    # reset class/procedure/record/method color below
    - brightgreen: "class +[A-Za-z0-9|_]+ *( +[A-Za-z0-9.]+)?"
    - brightgreen: "procedure +[A-Za-z0-9|_]+ *( +[A-Za-z0-9.]+)?"
    - brightgreen: "record +[A-Za-z0-9|_]+ *( +[A-Za-z0-9.]+)?"
    - brightgreen: "method +[A-Za-z0-9|_]+ *( +[A-Za-z0-9.]+)?"

    # flow/other
    - green: "(?i)\\b(break|by|case|catch|continue|create|default|do|else)\\b"
    - green: "(?i)\\b(every|extends|fail|if|lambda|link|main|next|nil|not)\\b"
    - green: "(?i)\\b(of|repeat|return|select|succeed|suspend|then|to)\\b"
    - green: "(?i)\\b(until|while|with|yield)\\b"

    # preprocessor
    - cyan: "\\$(?i)\\b(define|else|elsif|encoding|endif)\\b"
    - cyan: "\\$(?i)\\b(error|if|ifdef|ifndef|include)\\b"
    - cyan: "\\$(?i)\\b(line|load|uload|undef)\\b"

    # builtin functions
    - brightblue: "(?i)\\b(abs|acos|any|asin|atan|back|bal|center|char)\\b"
    - brightblue: "(?i)\\b(chdir|classof|clear|close|coact|cocopy|cofail)\\b"
    - brightblue: "(?i)\\b(collect|copy|cos|cset|delay|delete|detab)\\b"
    - brightblue: "(?i)\\b(display|dtor|entab|errorclear|exit|exp)\\b"
    - brightblue: "(?i)\\b(fatalerr|find|flush|function|get|getch|getche)\\b"
    - brightblue: "(?i)\\b(getenv|iand|icom|image|insert|integer|ior|is)\\b"
    - brightblue: "(?i)\\b(ishift|ixor|kbhit|key|keyof|keyval|left|list)\\b"
    - brightblue: "(?i)\\b(log|many|map|match|max|member|min|move|name)\\b"
    - brightblue: "(?i)\\b(numeric|open|ord|pop|pos|proc|pull|push|put)\\b"
    - brightblue: "(?i)\\b(read|reads|real|remove|rename|repl|reverse)\\b"
    - brightblue: "(?i)\\b(right|rtod|runerr|seek|seq|serial|set|sin)\\b"
    - brightblue: "(?i)\\b(sort|sortf|sqrt|stop|string|syserr|system|tab)\\b"
    - brightblue: "(?i)\\b(table|tan|text|trim|type|uchar|ucs|upto)\\b"
    - brightblue: "(?i)\\b(variable|weakref|weakrefval|where|write|writes)\\b"

    # keywords
    - magenta: "\\&(?i)\\b(ascii|break|clock|cset|current|date|dateline)\\b"
    - magenta: "\\&(?i)\\b(digits|dump|e|errorcoexpr|errornumber)\\b"
    - magenta: "\\&(?i)\\b(errortext|errorvalue|errout|fail|features)\\b"
    - magenta: "\\&(?i)\\b(file|handler|host|input|lcase|letters|level)\\b"
    - magenta: "\\&(?i)\\b(line|lpress|main|maxlevel|no|null|output)\\b"
    - magenta: "\\&(?i)\\b(phi|pi|pos|progname|program|random|rpress)\\b"
    - magenta: "\\&(?i)\\b(source|subject|time|trace|ucase|uset|version)\\b"
    - magenta: "\\&(?i)\\b(why|x|y|yes)\\b"

    # code blocks, field modifiers
    - magenta: "(?i)\\b(class|procedure|record|method)\\b"
    - magenta: "(?i)\\b(abstract|const|end|final|global|local|native)\\b"
    - magenta: "(?i)\\b(optional|override|package|private|protected)\\b"
    - magenta: "(?i)\\b(public|readable|static)\\b"

    # LEAVE THESE LINES BELOW THIS POINT TO AVOID BUG
    # https://github.com/zyedidia/micro/issues/1457
    # drop back to plain strings
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"

    # escape sequences
    - constant.specialChar: "\\\\([bdeflnrtv]|'|\\\"|\\\\)"

    # numbers
    - constant.number: "\\b[+-]?([0-9]+(\\.[0-9]+)?|\\.[0-9]+|\\.)([eE][+-]?[0-9]+)?[i]?\\b"

    # binary
    - constant.specialChar: "\\b(([0-9])+([bB])+([0-1]+))\\b"

    # hex
    - constant.specialChar: "\\\\x[A-Fa-f0-9]{2}"

    # unicode
    - constant.specialChar: "\\\\u[A-Fa-f0-9]{4}"
    - constant.specialChar: "\\\\U[A-Fa-f0-9]{6}"

    # comments
    - brightcyan:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
